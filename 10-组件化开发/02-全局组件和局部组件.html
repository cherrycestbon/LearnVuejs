<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>
<div id="app2">
  <cpn></cpn>
</div>
<script src="../js/vue.js"></script>
<script>
  //1.创建组件构造器
  const cpnC = Vue.extend({
    template: `
      <div>
        <h2>我是标题</h2>
        <p>我是内容</p>
      </div>
    `
  })
  //2.注册组件(通过这种方式注册的组件就是全局组件.全局组件意味着可以在多个Vue的实例下面使用)
  //Vue.component('cpn',cpnC);

  //疑问：怎么注册的组件才是局部组件呢？
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊'
    },
    components: {
      //key是使用组件时的标签名，value对应的是组件构造器
      cpn:cpnC
    }
  })

  const app2 = new Vue({
    el:'#app2'
  })
</script>
</body>
</html>
