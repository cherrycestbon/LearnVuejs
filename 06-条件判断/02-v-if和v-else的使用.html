<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--通过v-if中的boolean来控制“文本文字内容或html“是否显示-->
  <h2 v-if="isShow">
    <div>aaa</div>
    <div>aaa</div>
    <div>aaa</div>
    <div>aaa</div>
    {{message}}
  </h2>
  <!--在debuge中console设置：app.isShow=false时,h1的内容显示出来-->
  <h1 v-else>isShow为false时，显示我</h1>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      isShow:true
    }
  })
</script>
</body>
</html>
