<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--v-else-if使用的不多，因为如果有一个这么复杂的逻辑判断的话，不建议通过标签的形式用指令进行判断，-->
  <h2 v-if="score>=90">优秀</h2>
  <!--这里不用写 && score<90,因为这里时else if,是在上面if不满足的情况下才来到这一步-->
  <h2 v-else-if="score>=80">良好</h2>
  <h2 v-else-if="score>=60">及格</h2>
  <h2 v-else>不及格</h2>

  <h2>{{result}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      score: 90
    },
    computed:{
      result(){
        let showMessage = '';
        if(this.score>=90){
          showMessage = '优秀';
        }else if(this.score >=80){
          showMessage = '良好';
        }else if(this.score >= 60){
          showMessage = '及格';
        }else{
          showMessage = '不及格';
        }
        return showMessage;
      }
    }
  })
</script>
</body>
</html>
