<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--在利用v-for的时候，尽量绑定一个key,绑定的时候一定要保证key的唯一性(用item,不用index)-->
  <!--这样可以使vue内部达到一些性能的利用-->
  <ul>
    <li v-for="item in letters" :key="item">{{item}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊',
      letters: ['A','B','C','D','E']
    }
  })
</script>
</body>
</html>
