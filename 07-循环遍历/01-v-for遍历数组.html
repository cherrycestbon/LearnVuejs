<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <!--01.在遍历的过程中没有使用下标值(索引值)-->
    <ul>
      <li v-for="item in names">{{item}}</li>
    </ul>
    <!--02.在遍历的过程中获取索引值-->
    <ul>
      <li v-for="(item,i) in names">{{i+1}}.{{item}}</li>
    </ul>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        message:'你好啊',
        names: ['why','kobe','james']
      }
    })
  </script>
</body>
</html>
