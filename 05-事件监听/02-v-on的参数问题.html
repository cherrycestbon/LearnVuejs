<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--1.事件调用的方法没有参数-->
  <button @click="btn1Click()">按钮1</button>
  <button @click="btn1Click">按钮1</button>

  <!--2.在事件定义时，写函数时省略了小括号，但是方法本身是需要一个参数的，这个时候，vue会默认将浏览器生成的event事件对象作为参数传入到方法-->
  <button @click="btn2Click(123)">按钮2</button>
  <button @click="btn2Click()">按钮2</button><!--打印结果时undefined-->
  <button @click="btn2Click">按钮2</button><!--这时打印的mouseEvent,传过来的时event-->

  <!--3方法定义时，我们需要event对象，同时又需要其他参数，-->
  <button @click="btn3Click">按钮3</button><!--默认会把第一个参数变成event对象，其他参数变成undefined-->
  <!--在调用方法时，如何手动的获取到浏览器参数的event对象：$event-->
  <button @click="btn3Click(123,$event)">按钮3</button><!--注意这里，第一个参数，如果写abc,vue会把它当变量，去data中找。如果写'abc',那么vue就把他当字符串-->

</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:'你好啊'
    },
    methods:{
      btn1Click(){
        console.log('btn1Click');
      },
      btn2Click(abc){
        console.log('btn2Click: ',abc);
      },
      btn3Click(abc,event){
        console.log('btn3Click: ',abc, event);
      }
    }
  })

</script>
</body>
</html>
